<!DOCTYPE html>
<html lang="en">
<head>
	<title>FastTrack</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style >
		#map {
			width: 100%;
			height: 667px;
			background-color: grey;
		}
		/*
		.col-sm-2 {
			background-color: #DCDCDC;
		}
		body {
			background-color: #DCDCDC;
		}*/
	</style>
</head>
<body>
	<script>
	function changeText() { 
	    //id.innerHTML = "Was clicked!";
	    var sourcetxt = document.getElementById('usersrcfield').value
	    var desttxt = document.getElementById('userdstfield').value
	    document.getElementById('results_body').innerHTML = sourcetxt + desttxt
	}
	</script>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="https://bidotair.github.io/Fast-Track/">FastTrack</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-user"></span>Username here</a></li>
						<li><a href="#">About FastTrack</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="row">
			<div class="col-sm-2">
				
				<form action="/FastTrackPython" method="POST">
					<input name="src" placeholder="Choose Starting Point">
				    <input name="dst" placeholder="Enter Destination">
				    <input type="submit">
				</form>
			
				<form>
					
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input id="usersrcfield" type="text" class="form-control" name="msg" placeholder="Choose Starting Point">
					</div>
					<div class="input-group">
						<span class="input-group-addon"></span>
						<input id="userdstfield" type="text" class="form-control" name="msg" placeholder="Enter Destination">
					</div>
					<form action="/FastTrackPython/asdf" method="post">
						<button type="button"  class="btn btn-primary">Search</button>
						<!-- + document.getElementById('usersrcfield').value
							onclick = "changeText()" -->
					</form>
					
				</form>
				<br>
				<div class="panel panel-default">
					<div class="panel-heading">Results:</div>
					<div class="panel-body" id = "results_body">
						{{ route_results }}
					</div>
				</div>
			</div>
			<div class="col-sm-10">
				<div id="map"></div>
				
				<script>
					function initMap() {
						var uluru = {lat: 40.346481, lng: -74.658138};
				        var map = new google.maps.Map(document.getElementById('map'), {
				        	zoom: 16.2,
				          	center: uluru
				        });
			      }
			    </script>
			    <script async defer
			    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC945tXFFzfa2r839092cdeRYDR_MFGceg&callback=initMap">
			    </script>
			    <!--
				<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d12163.367045588777!2d-74.6462761!3d40.345856149999996!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1523231727703" width="1200" height="650" frameborder="0" style="border:4" allowfullscreen></iframe>
			-->
				<br>
			</div>
		</div>
	</div>

</body>
</html>
